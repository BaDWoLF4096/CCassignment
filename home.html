<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Roboto", sans-serif
  }

  table,
  th,
  td {
    border: 1px solid black;
  }
</style>

<body class="w3-light-grey">

  <!-- Page Container -->
  <div class="w3-content w3-margin-top" style="max-width:1400px;">

    <div class="w3-row-padding">
      <h1>Healthcare Monitoring System</h1>
    </div>

    <!-- The Grid -->
    <div class="w3-row-padding">
      <div class="w3-container">

        <div class="w3-panel w3-light-grey" style="padding:0">
          <div class="w3-right w3-border w3-padding">Patient ID - 007</div>
        </div>
      </div>
    </div>

    <div class="w3-row-padding">
      <div class="w3-container">

        <div class="w3-panel w3-light-grey" style="padding:0">
          <div class="w3-third w3-padding w3-border">Camera</div>
          <div class="w3-twothird" style="padding-left: 20px;">
            <table class="w3-table">
              <tr>
                <td>Temp</td>
                <td>96 Â°F</td>
              </tr>
              <tr>
                <td>Oxygen</td>
                <td>95%</td>
              </tr>
              <tr>
                <td>Heart Rate</td>
                <td>75 bpm</td>
              </tr>
              
            </table>
          </div>
        </div>
      </div>


      <div class="w3-row-padding" >
        <div class="w3-container" style="padding-top: 150px;">
  
          <div class="w3-panel w3-light-grey" style="padding:0">
            <div class="w3-half w3-padding">Health Status:</div>
            <div class="w3-row" style="padding-left: 20px;">
              <table class="w3-table">
                <tr>
                  <td>Docotor Comments</td>
                  <td>Readings are normal</td>
                </tr>
                <tr>
                  <td>Medicine Recomended</td>
                  <td>No Medicine Required based on Readings</td>
                </tr>
                
              </table>
              
            </div>
          </div>
        </div>
    </div>

    <!-- End Page Container -->
  </div>


</body>

</html>
